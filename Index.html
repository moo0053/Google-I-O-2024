<!DOCTYPE html>
<html>
<head>
  <title>Google I/O Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
body {
      margin: 0; /* Remove default margins */
    }
    #countdown-container { 
      text-align: center; 
      font-family: 'Roboto', sans-serif; 
      display: flex;                   
      flex-direction: column;         
      align-items: center;             
      justify-content: center;        
      height: 100vh;
      font-size: 4em;
      background-color: #141d26; /* Set background color */
      color: white;                  /* Set text color to white */                   
    }

    h1 { 
      font-weight: 700;                
    }

    #countdown {
      font-weight: 400;                
    } 
  </style>
</head>
<body>
  <div id="countdown-container">
    <h1>Google I/O 2024</h1>
    <div id="countdown"></div> 
  </div>
  <script>
    // Set the target date and time for the Google I/O event
    const targetDate = new Date("May 14, 2024 12:00:00 CDT");  

    // Update the countdown every second
    setInterval(function() {
      const now = new Date().getTime(); 
      const timeDifference = targetDate - now; 

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = 
        days + " days | " + hours + " Hrs | " + minutes + " mins | " + seconds + " secs"; 
    }, 1000); 
  </script>
</body>
</html>
